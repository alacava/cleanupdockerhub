services:
  cleanupdockerhub:
    image: antlac1/cleanupdockerhub:latest
    # Uncomment the lines below to build locally instead of pulling from Docker Hub:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    env_file:
      - .env
    # One-shot mode  (CRON_SCHEDULE empty):  keep "no" so a failed run
    #   stays stopped rather than restarting in a tight loop.
    # Cron mode (CRON_SCHEDULE set):  change to "unless-stopped" so the
    #   container survives Docker/host restarts.
    restart: "no"
